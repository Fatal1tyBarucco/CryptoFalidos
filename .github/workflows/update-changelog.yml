name: Update Changelog ðŸŽ‰

on:
  release:
    types: [released]

concurrency:
  group: update-changelog-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set git user
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Ensure main branch checked out
        run: |
          git fetch origin main:main --force
          git checkout main
          git reset --hard origin/main

      - id: update_changelog
        name: ðŸŽ‰ Changelog Update ðŸ“„
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push changelog changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update changelog for ${{ github.event.release.tag_name }}" || echo "Commit failed or no changes"
            git push origin main
          fi
